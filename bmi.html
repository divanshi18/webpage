
<script>
var yourWeight = Number(prompt("enter yor height"));
var yourHeight = Number(prompt("enter yor weight"));

var bmi = yourWeight/(yourHeight ** 2);
  switch(bmi)
  {
case  bmi < 18.5:
  document.write("underweight");
  break;
  
  case bmi>=18.6 && bmi<= 24.9:
    document.write("healthy");
    break;

  case bmi >= 25 && bmi <= 25.9:
    document.write("You are Overweight.");
  break;
  
  
  default:
    document.write("Invalid input.");
  


  }


  
  </script>
